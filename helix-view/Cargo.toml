[package]
name = "helix-view"
version = "0.4.1"
authors = ["Bla≈æ Hrastnik <blaz@mxxn.io>"]
edition = "2018"
license = "MPL-2.0"
description = "UI abstractions for use in backends"
categories = ["editor"]
repository = "https://github.com/helix-editor/helix"
homepage = "https://helix-editor.com"

[features]
default = []
term = ["crossterm"]

[dependencies]
bitflags = "1.3"
anyhow = "1"
helix-core = { version = "0.4", path = "../helix-core" }
helix-lsp = { version = "0.4", path = "../helix-lsp"}
crossterm = { version = "0.20", optional = true }

# Conversion traits
once_cell = "1.8"
url = "2"

tokio = { version = "1", features = ["rt", "rt-multi-thread", "io-util", "io-std", "time", "process", "macros", "fs", "parking_lot"] }
futures-util = { version = "0.3", features = ["std", "async-await"], default-features = false }

slotmap = "1"
indexmap = "1.7.0"

encoding_rs = "0.8"
chardetng = "0.1"

serde = { version = "1.0", features = ["derive"] }
toml = "0.5"
log = "~0.4"

which = "4.2"

notify = "=5.0.0-pre.11"    # check that it builds on NetBSD before upgrading

[target.'cfg(windows)'.dependencies]
clipboard-win = { version = "4.2", features = ["std"] }

[dev-dependencies]
helix-tui = { path = "../helix-tui" }
