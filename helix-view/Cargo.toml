[package]
name = "helix-view"
version = "0.2.0"
authors = ["Bla≈æ Hrastnik <blaz@mxxn.io>"]
edition = "2018"
license = "MPL-2.0"
description = "UI abstractions for use in backends"
categories = ["editor"]
repository = "https://github.com/helix-editor/helix"
homepage = "https://helix-editor.com"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
term = ["tui", "crossterm"]
default = ["term"]

[dependencies]
anyhow = "1"
helix-core = { version = "0.2", path = "../helix-core" }
helix-lsp = { version = "0.2", path = "../helix-lsp"}

# Conversion traits
tui = { path = "../helix-tui", package = "helix-tui", default-features = false, features = ["crossterm"], optional = true }
crossterm = { version = "0.20", features = ["event-stream"], optional = true }
once_cell = "1.8"
url = "2"

tokio = { version = "1", features = ["full"] }
futures-util = { version = "0.3", features = ["std", "async-await"], default-features = false }

slotmap = "1"

encoding_rs = "0.8"
chardetng = "0.1"

serde = { version = "1.0", features = ["derive"] }
toml = "0.5"
log = "~0.4"

which = "4.1"

[target.'cfg(windows)'.dependencies]
clipboard-win = { version = "4.2", features = ["std"] }
