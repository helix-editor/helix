# Auto-pairs configuration for languages.
#
# This file defines the default auto-pairs for each language. These are merged
# with user configuration from ~/.config/helix/auto-pairs.toml and workspace
# .helix/auto-pairs.toml files.
#
# Each language section completely replaces the default pairs - there is no
# merging of individual pairs within a language.
#
# If a language has an explicit `auto-pairs` section in languages.toml (either
# built-in or user-defined), that takes precedence over this file.
#
# Format:
#   [language-name]
#   pairs = [
#     { open = "(", close = ")" },
#     { open = "\"", close = "\"", kind = "quote" },
#     { open = "<!--", close = "-->", kind = "delimiter" },
#   ]
#
# Supported `kind` values: "bracket", "quote", "delimiter", "tag", "custom"
# If omitted, kind is auto-detected based on whether open == close.
#
# Languages that match the default exactly are not listed here and will
# automatically use the default pairs.

# Default pairs applied to languages without a specific configuration
[default]
pairs = [
  { open = "(", close = ")" },
  { open = "{", close = "}" },
  { open = "[", close = "]" },
  { open = "\"", close = "\"", kind = "quote" },
  { open = "'", close = "'", kind = "quote" },
  { open = "`", close = "`", kind = "quote" },
]

