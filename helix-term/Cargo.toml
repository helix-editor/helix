[package]
name = "helix-term"
version = "0.2.0"
description = "A post-modern text editor."
authors = ["Bla≈æ Hrastnik <blaz@mxxn.io>"]
edition = "2018"
license = "MPL-2.0"
include = ["src/**/*", "README.md"]

[package.metadata.nix]
build = true
app = true

[features]
embed_runtime = ["helix-core/embed_runtime"]

[[bin]]
name = "hx"
path = "src/main.rs"

[dependencies]
helix-core = { version = "0.2", path = "../helix-core" }
helix-view = { version = "0.2", path = "../helix-view", features = ["term"]}
helix-lsp = { version = "0.2", path = "../helix-lsp"}

anyhow = "1"
once_cell = "1.8"

tokio = { version = "1", features = ["full"] }
num_cpus = "1"
tui = { path = "../helix-tui", package = "helix-tui", default-features = false, features = ["crossterm"] }
crossterm = { version = "0.20", features = ["event-stream"] }

futures-util = { version = "0.3", features = ["std", "async-await"], default-features = false }

# Logging
fern = "0.6"
chrono = { version = "0.4", default-features = false, features = ["clock"] }
log = "0.4"

# File picker
fuzzy-matcher = "0.3"
ignore = "0.4"
# shellexpand = "2.1"
dirs-next = "2.0"
# markdown doc rendering
pulldown-cmark = { version = "0.8", default-features = false }

# config
toml = "0.5"

serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
