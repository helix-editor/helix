<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Cyan strand (top lobe) -->
    <linearGradient id="ce" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e8aa6"/>
      <stop offset="100%" stop-color="#3eb8d4"/>
    </linearGradient>
    <linearGradient id="cs" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7dd8ef"/>
      <stop offset="100%" stop-color="#55c5e4"/>
    </linearGradient>

    <!-- Steel strand (bottom-right lobe) -->
    <linearGradient id="de" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3d474b"/>
      <stop offset="100%" stop-color="#6a7478"/>
    </linearGradient>
    <linearGradient id="ds" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8a9498"/>
      <stop offset="100%" stop-color="#a8b2b6"/>
    </linearGradient>

    <!-- Silver strand (bottom-left lobe) -->
    <linearGradient id="se" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#666"/>
      <stop offset="100%" stop-color="#999"/>
    </linearGradient>
    <linearGradient id="ss" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#aaa"/>
      <stop offset="100%" stop-color="#ddd"/>
    </linearGradient>
  </defs>

  <!--
    Trefoil knot with exact 3-fold rotational symmetry.
    3 lobes at 120° intervals: top (cyan), bottom-right (steel), bottom-left (silver).
    3 crossings between lobes. Each arc split at lobe tip for over/under weaving.
    All arcs derived from a single template rotated by 120° and 240°.
  -->

  <g transform="translate(256,270)">
    <!-- ═══ UNDER layers (drawn first) ═══ -->

    <!-- Steel first-half — UNDER at crossing X1 (right side) -->
    <path d="M 39,-22.5 C 124.3,-55.3 181.6,35.5 147.2,85"
          stroke="url(#de)" stroke-width="54" stroke-linecap="round" fill="none"/>
    <path d="M 39,-22.5 C 124.3,-55.3 181.6,35.5 147.2,85"
          stroke="url(#ds)" stroke-width="42" stroke-linecap="round" fill="none"/>

    <!-- Silver first-half — UNDER at crossing X2 (bottom) -->
    <path d="M 0,45 C -14.3,135.3 -121.6,139.5 -147.2,85"
          stroke="url(#se)" stroke-width="54" stroke-linecap="round" fill="none"/>
    <path d="M 0,45 C -14.3,135.3 -121.6,139.5 -147.2,85"
          stroke="url(#ss)" stroke-width="42" stroke-linecap="round" fill="none"/>

    <!-- Cyan first-half — UNDER at crossing X3 (left side) -->
    <path d="M -39,-22.5 C -110,-80 -60,-175 0,-170"
          stroke="url(#ce)" stroke-width="54" stroke-linecap="round" fill="none"/>
    <path d="M -39,-22.5 C -110,-80 -60,-175 0,-170"
          stroke="url(#cs)" stroke-width="42" stroke-linecap="round" fill="none"/>

    <!-- ═══ OVER layers (drawn on top) ═══ -->

    <!-- Cyan second-half — OVER at crossing X1 -->
    <path d="M 0,-170 C 60,-175 110,-80 39,-22.5"
          stroke="url(#ce)" stroke-width="54" stroke-linecap="round" fill="none"/>
    <path d="M 0,-170 C 60,-175 110,-80 39,-22.5"
          stroke="url(#cs)" stroke-width="42" stroke-linecap="round" fill="none"/>

    <!-- Steel second-half — OVER at crossing X2 -->
    <path d="M 147.2,85 C 121.6,139.5 14.3,135.3 0,45"
          stroke="url(#de)" stroke-width="54" stroke-linecap="round" fill="none"/>
    <path d="M 147.2,85 C 121.6,139.5 14.3,135.3 0,45"
          stroke="url(#ds)" stroke-width="42" stroke-linecap="round" fill="none"/>

    <!-- Silver second-half — OVER at crossing X3 -->
    <path d="M -147.2,85 C -181.6,35.5 -124.3,-55.3 -39,-22.5"
          stroke="url(#se)" stroke-width="54" stroke-linecap="round" fill="none"/>
    <path d="M -147.2,85 C -181.6,35.5 -124.3,-55.3 -39,-22.5"
          stroke="url(#ss)" stroke-width="42" stroke-linecap="round" fill="none"/>

    <!-- Specular highlights on OVER sections -->
    <path d="M 0,-170 C 60,-175 110,-80 39,-22.5"
          stroke="rgba(255,255,255,0.28)" stroke-width="14" stroke-linecap="round" fill="none"/>
    <path d="M 147.2,85 C 121.6,139.5 14.3,135.3 0,45"
          stroke="rgba(255,255,255,0.18)" stroke-width="12" stroke-linecap="round" fill="none"/>
    <path d="M -147.2,85 C -181.6,35.5 -124.3,-55.3 -39,-22.5"
          stroke="rgba(255,255,255,0.18)" stroke-width="12" stroke-linecap="round" fill="none"/>
  </g>
</svg>
