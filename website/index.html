<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silicon</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .hero {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
    }
    h1 {
      font-size: 4rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.25rem;
      color: #8b949e;
      margin-bottom: 2.5rem;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      color: #0d1117;
      background: #e6edf3;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.2s;
    }
    .btn:hover { background: #c9d1d9; }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Silicon</h1>
    <p>A terminal-based code editor built for speed.</p>
    <a href="./docs/" class="btn">Documentation</a>
  </div>
</body>
</html>
