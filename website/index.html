<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silicon — Terminal Editor</title>
  <meta name="description" content="The fastest, most polished terminal-based editor. ever.">
  <meta property="og:title" content="Silicon">
  <meta property="og:description" content="The fastest, most polished terminal-based editor. ever.">
  <meta property="og:type" content="website">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>Si</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #08090d;
      --surface: rgba(255, 255, 255, 0.03);
      --border: rgba(255, 255, 255, 0.06);
      --border-hover: rgba(255, 255, 255, 0.12);
      --text: #f0f6fc;
      --text-muted: #7d8590;
      --accent: #55c5e4;
      --purple: #706bc8;
      --cyan: #55c5e4;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      height: 100dvh;
      overflow: hidden;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* ── Noise texture overlay ── */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      opacity: 0.025;
      mix-blend-mode: overlay;
      pointer-events: none;
      z-index: 100;
    }

    /* ── Page layout ── */
    .page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      height: 100dvh;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    /* ── Aurora glow background ── */
    .aurora {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .aurora-blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      will-change: transform, opacity;
    }

    .aurora-blob-1 {
      width: 600px;
      height: 600px;
      background: var(--purple);
      top: 25%;
      left: 35%;
      opacity: 0.13;
      animation: auroraDrift1 16s ease-in-out infinite alternate;
    }

    .aurora-blob-2 {
      width: 500px;
      height: 500px;
      background: var(--cyan);
      top: 45%;
      left: 55%;
      opacity: 0.10;
      animation: auroraDrift2 20s ease-in-out infinite alternate;
    }

    .aurora-blob-3 {
      width: 450px;
      height: 450px;
      background: linear-gradient(135deg, var(--purple), var(--cyan));
      top: 30%;
      left: 45%;
      opacity: 0.07;
      animation: auroraDrift3 14s ease-in-out infinite alternate;
    }

    @keyframes auroraDrift1 {
      0%   { transform: translate(0, 0) scale(1); opacity: 0.13; }
      50%  { transform: translate(-80px, 40px) scale(1.15); opacity: 0.17; }
      100% { transform: translate(60px, -30px) scale(0.9); opacity: 0.10; }
    }

    @keyframes auroraDrift2 {
      0%   { transform: translate(0, 0) scale(1); opacity: 0.10; }
      50%  { transform: translate(70px, -50px) scale(1.1); opacity: 0.14; }
      100% { transform: translate(-50px, 30px) scale(0.95); opacity: 0.07; }
    }

    @keyframes auroraDrift3 {
      0%   { transform: translate(0, 0) scale(1); opacity: 0.07; }
      50%  { transform: translate(-40px, -60px) scale(1.2); opacity: 0.11; }
      100% { transform: translate(50px, 40px) scale(0.85); opacity: 0.05; }
    }

    /* ── Content ── */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
    }

    /* ── Title (letter-by-letter) ── */
    .title {
      font-size: clamp(5rem, 14vw, 8rem);
      font-weight: 700;
      letter-spacing: -0.04em;
      line-height: 1;
      margin-bottom: 1rem;
      display: inline-flex;
    }

    .title-letter {
      display: inline-block;
      background: linear-gradient(180deg, #ffffff 30%, rgba(255, 255, 255, 0.5) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: letterIn 0.7s cubic-bezier(0.16, 1, 0.3, 1) both;
    }

    @keyframes letterIn {
      from {
        opacity: 0;
        filter: blur(12px);
        transform: translateY(30px) scale(0.85);
      }
      to {
        opacity: 1;
        filter: blur(0px);
        transform: translateY(0) scale(1);
      }
    }

    /* ── Tagline ── */
    .tagline {
      font-size: clamp(1.4rem, 3.5vw, 1.8rem);
      color: var(--text-muted);
      line-height: 1.6;
      margin-bottom: 3rem;
      font-weight: 400;
      max-width: 600px;
    }

    .tagline em {
      font-style: normal;
      background: linear-gradient(
        90deg,
        var(--accent) 0%,
        var(--accent) 30%,
        #a8e6ff 50%,
        var(--accent) 70%,
        var(--accent) 100%
      );
      background-size: 250% 100%;
      background-position: 100% 0;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shimmer 4s ease-in-out 2s infinite;
    }

    @keyframes shimmer {
      0%, 100% { background-position: 100% 0; }
      50%      { background-position: 0% 0; }
    }

    /* ── Install wrapper ── */
    .install-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 2rem;
    }

    /* ── Install block ── */
    .install-block {
      display: inline-flex;
      align-items: center;
      gap: 0;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.14);
      border-radius: 10px;
      padding: 0.9rem 1.1rem 0.9rem 1.5rem;
      max-width: 100%;
      transition: border-color 0.15s ease;
    }

    .install-block:hover {
      border-color: var(--border-hover);
    }

    .install-block code {
      font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', 'JetBrains Mono', monospace;
      font-size: clamp(0.95rem, 2vw, 1.2rem);
      color: var(--text-muted);
      white-space: nowrap;
      user-select: all;
      line-height: 1.5;
    }

    .install-block .prompt {
      color: var(--accent);
      margin-right: 0.5em;
      user-select: none;
    }

    .install-cmd {
      transition: opacity 0.2s ease;
    }

    .install-cmd.switching {
      opacity: 0;
    }

    /* ── Platform toggle ── */
    .platform-toggle {
      font-size: 1.1rem;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }

    .platform-switch {
      color: var(--text-muted);
      text-decoration: none;
      cursor: pointer;
      border-bottom: 1px dotted rgba(125, 133, 144, 0.4);
      transition: color 0.15s ease, border-color 0.15s ease;
      background: none;
      border-top: none;
      border-left: none;
      border-right: none;
      font-family: inherit;
      font-size: inherit;
      padding: 0;
    }

    .platform-switch:hover {
      color: var(--accent);
      border-bottom-color: rgba(85, 197, 228, 0.5);
    }

    /* ── Copy button ── */
    .copy-btn {
      background: transparent;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      width: 32px;
      height: 32px;
      margin-left: 0.75rem;
      flex-shrink: 0;
      border-radius: 6px;
      transition: color 0.15s ease, background 0.15s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .copy-btn:hover {
      color: var(--accent);
      background: rgba(85, 197, 228, 0.08);
    }

    .copy-btn .icon {
      position: absolute;
      width: 16px;
      height: 16px;
      transition: transform 0.25s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.2s ease;
    }

    .copy-btn .icon-copy  { transform: scale(1); opacity: 1; }
    .copy-btn .icon-check { transform: scale(0); opacity: 0; color: #3fb950; }
    .copy-btn.copied .icon-copy  { transform: scale(0); opacity: 0; }
    .copy-btn.copied .icon-check { transform: scale(1); opacity: 1; }

    /* ── Links ── */
    .links {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }

    .links a {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.75rem;
      font-size: 1.2rem;
      font-weight: 500;
      color: var(--text-muted);
      text-decoration: none;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: transparent;
      transition: color 0.15s ease, border-color 0.15s ease;
    }

    .links a:hover {
      color: var(--text);
      border-color: var(--border-hover);
    }

    .links a svg {
      width: 20px;
      height: 20px;
    }

    /* ── Cinematic staggered entrance ── */
    @keyframes heroFadeIn {
      from {
        opacity: 0;
        filter: blur(8px);
        transform: translateY(24px);
      }
      to {
        opacity: 1;
        filter: blur(0px);
        transform: translateY(0);
      }
    }

    .content .tagline      { animation: heroFadeIn 0.9s cubic-bezier(0.16, 1, 0.3, 1) 0.9s both; }
    .content .install-wrap  { animation: heroFadeIn 0.9s cubic-bezier(0.16, 1, 0.3, 1) 1.1s both; }
    .content .links         { animation: heroFadeIn 0.9s cubic-bezier(0.16, 1, 0.3, 1) 1.3s both; }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-delay: 0s !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* ── Mobile ── */
    @media (max-width: 640px) {
      .page { padding: 1.5rem; }
      .tagline { font-size: 0.95rem; margin-bottom: 2rem; }
      .install-block {
        padding: 0.55rem 0.65rem 0.55rem 0.85rem;
        overflow-x: auto;
        max-width: calc(100vw - 3rem);
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      .install-block::-webkit-scrollbar { display: none; }
      .install-block code { font-size: 0.6rem; }
      .links { flex-direction: column; gap: 0.5rem; width: 100%; }
      .links a { width: 100%; justify-content: center; }
      .aurora-blob-1 { width: 350px; height: 350px; }
      .aurora-blob-2 { width: 300px; height: 300px; }
      .aurora-blob-3 { width: 250px; height: 250px; }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="aurora">
      <div class="aurora-blob aurora-blob-1"></div>
      <div class="aurora-blob aurora-blob-2"></div>
      <div class="aurora-blob aurora-blob-3"></div>
    </div>

    <div class="content">
      <h1 class="title" aria-label="Silicon"></h1>
      <p class="tagline">The fastest, most polished terminal-based editor. <em>ever.</em></p>

      <div class="install-wrap">
        <div class="install-block">
          <code><span class="prompt">$</span><span class="install-cmd"></span></code>
          <button class="copy-btn" aria-label="Copy install command">
            <svg class="icon icon-copy" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="9" y="9" width="13" height="13" rx="2"/>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
            </svg>
            <svg class="icon icon-check" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="4 12 10 18 20 6"/>
            </svg>
          </button>
        </div>
        <div class="platform-toggle">
          <button class="platform-switch" role="button"></button>
        </div>
      </div>

      <div class="links">
        <a href="https://github.com/silicon-editor/Silicon">
          <svg viewBox="0 0 16 16" fill="currentColor">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
          </svg>
          GitHub
        </a>
        <a href="https://github.com/silicon-editor/Silicon/blob/master/docs/lua/README.md">
          Docs
        </a>
      </div>
    </div>
  </div>

  <script>
    // ── Letter-by-letter title animation ──
    (function() {
      const title = document.querySelector('.title');
      const text = 'Silicon';
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      text.split('').forEach((char, i) => {
        const span = document.createElement('span');
        span.className = 'title-letter';
        span.textContent = char;
        if (!prefersReduced) {
          span.style.animationDelay = (0.08 + i * 0.07) + 's';
        }
        title.appendChild(span);
      });
    })();

    // ── Platform detection & install command ──
    const platforms = {
      unix: {
        cmd: 'curl -fL silicon-editor.github.io/Silicon/install.sh | sh',
        prompt: '$',
        switchText: 'Using Windows?',
        switchTarget: 'windows'
      },
      windows: {
        cmd: 'irm silicon-editor.github.io/Silicon/install.ps1 | iex',
        prompt: '>',
        switchText: 'Using macOS or Linux?',
        switchTarget: 'unix'
      }
    };

    function detectPlatform() {
      const ua = navigator.userAgent || '';
      const platform = navigator.platform || '';
      if (/Win/i.test(platform) || /Windows/i.test(ua)) return 'windows';
      return 'unix';
    }

    let currentPlatform = detectPlatform();

    const cmdEl = document.querySelector('.install-cmd');
    const promptEl = document.querySelector('.prompt');
    const switchEl = document.querySelector('.platform-switch');

    function renderPlatform(key, animate) {
      const p = platforms[key];
      currentPlatform = key;

      if (animate) {
        cmdEl.classList.add('switching');
        setTimeout(() => {
          promptEl.textContent = p.prompt;
          cmdEl.textContent = p.cmd;
          switchEl.textContent = p.switchText;
          cmdEl.classList.remove('switching');
        }, 200);
      } else {
        promptEl.textContent = p.prompt;
        cmdEl.textContent = p.cmd;
        switchEl.textContent = p.switchText;
      }
    }

    switchEl.addEventListener('click', (e) => {
      e.preventDefault();
      renderPlatform(platforms[currentPlatform].switchTarget, true);
    });

    renderPlatform(currentPlatform, false);

    // ── Copy button ──
    const copyBtn = document.querySelector('.copy-btn');
    let copyTimer = null;

    copyBtn.addEventListener('click', async () => {
      const cmd = platforms[currentPlatform].cmd;
      try {
        await navigator.clipboard.writeText(cmd);
      } catch {
        const ta = document.createElement('textarea');
        ta.value = cmd;
        ta.style.position = 'fixed';
        ta.style.opacity = '0';
        document.body.appendChild(ta);
        ta.select();
        document.execCommand('copy');
        document.body.removeChild(ta);
      }
      copyBtn.classList.add('copied');
      clearTimeout(copyTimer);
      copyTimer = setTimeout(() => copyBtn.classList.remove('copied'), 3000);
    });
  </script>
</body>
</html>
