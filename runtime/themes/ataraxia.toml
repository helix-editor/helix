# GENERAL ==============================

warning = "soft-blue"
error = "electric-violet"
info = "sky-cyan"
hint = "neon-cyan"
diagnostic = "cool-sky"

 
"diagnostic.error" = "electric-violet"
"diagnostic.warning" = "soft-blue"
"diagnostic.info" = "sky-cyan"
"diagnostic.hint" = "neon-cyan"

 
