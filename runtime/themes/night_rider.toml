# SYNTAX
"attribute" = "#7b79b5"
"comment" = "#5C588A"
"constant" = "#e591ff"
"constant.builtin" = "#AC70FC"
"constant.character" = "#71E4FE"
"contant.character.escape" = "#71E4FE"
"constant.numeric" = "#DA65BA"
"constructor" = "#e591ff"
"diff.delta" = "#F1C56C"
"diff.minus" = "#FF6E9C"
"diff.plus" = "#45F5CF"
"function" = "#D8608C"
"function.builtin" = "#D8608C"
"function.macro" = "#AC70FC"
"keyword" = "#AC70FC"
"keyword.control" = "#A68AE1"
"keyword.directive" = "#A68AE1"
"label" = "7DA7FF"
"module" = "#e591ff"
"namespace" = "#e591ff"
"operator" = "#9C57F0"
"punctuation" = "#6FFEE0"
"punctuation.delimiter" = "#C9CBDB"
"string" = "#74FEE1"
"string.regexp" = "#71E4FE"
"tag" = "#7EA7F3"
"special" = "#7EA7FF"
"type" = "#e591ff"
"type.builtin" = "#e591ff"
"type.enum.variant" = "#e591ff"
"variable" = "#C9CBDB"
"variable.builtin" = "#e591ff"
"variable.other.member" = "#C9CBDB"
"variable.parameter" = "#C9CBDB"


# UI
"ui.background" = { "bg" = "background" }
"ui.selection" = { "bg" = "selection" }
"ui.cursor" = { fg = "cursor", modifiers = ["reversed"] }
"ui.cursor.primary" = { fg = "cursor", modifiers = ["reversed"] }
"ui.cursor.match" = { bg = "#363165", underline.style = "line" }
"ui.linenr" = { fg = "#696292" }
"ui.linenr.selected" = { fg = "#27264B" }
"ui.text" = { fg = "text" }
"ui.virtual.indent-guide" = { bg = "#24215E" }
"error" = "#FF709D"
"info" = "#7DA7FF"
"diagnostic.error".underline = { color = "red", style = "curl" }
"diagnostic.unnecessary" = { modifiers = ["dim"] }
"diagnostic.deprecated" = { fg = "#FFFFFF", bg = "#454568" }

# TODO: REPLACE THIS TOO
"ui.cursorline.primary" = { bg = "#887ced" }
"ui.statusline" = { fg = "status_fg", bg = "status_bg" }
# "ui.statusline.inactive"     = { fg = "white", bg = "widget" }
# "ui.statusline.insert"       = { fg = "white", bg = "yellow" }
# "ui.statusline.select"       = { fg = "white", bg = "magenta" }

"ui.bufferline.active" = { fg = "#789EF8", bg = "background" }
"ui.bufferline.background" = { bg = "background" }

[palette]
background = "#1e1c3f"
widget = "#222246"
selection = "#5D408989"
cursor = "#7EA7FB"
status_bg = "#171530"
status_fg = "#5D5988"
text = "#C9CBDB"
red = "#D8608C"
