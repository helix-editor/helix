"type.enum.variant" = { fg = "white" }                                                               #
"constructor" = { fg = "orange" }                                                                    # e.g. Ok, Err, etc
"constant" = { fg = "blue" }                                                                         # const name 
"constant.builtin" = { fg = "blue" }                                                                 #
"constant.builtin.boolean" = { fg = "blue" }                                                         #
"constant.character" = { fg = "blue" }                                                               #
