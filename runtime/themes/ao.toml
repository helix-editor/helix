"function.method" = { fg = "green" }                                                                 # 
"function.macro" = { fg = "green" }                                                                  #
"function.special" = { fg = "yellow" }                                                               # preprocessor in C
"tag" = { fg = "green" }                                                                             # tags like <body> in html
