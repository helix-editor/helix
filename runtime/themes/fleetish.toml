"string.special" = { modifiers = ["underlined"] } #.path / .url / .symbol
"comment" = { fg = "dark_gray" } # .line
# "comment.block" = {} # .documentation
"variable" = { fg = "light" } # .builtin / .parameter
# "variable.other" = {} # .member
"variable.other.member" = { fg = "purple" }
