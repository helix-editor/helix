purple = "#a390f0"
light_purple = "#CDBEF0"

blue = "#52a7f6"
light_blue = "#8fbfdc"
mid_blue = "#8197bf"
dark_blue = "#204474"
blue_accent = "#2197F3"

green = "#99ad6a"
dark_green = "#84A775"

red = "#CC7C8A"
red_error = "#902020"
red_accent = "#F44747"

orange = "#efb080"
dark_orange = "#cf6a4c"
orange_accent = "#EE7F25"

yellow = "#fad07a"
light_yellow = "#EBEBD8"
yellow_accent = "#DEA407"

diff_plus = "#5A9F81"
selection = "#37232D"
